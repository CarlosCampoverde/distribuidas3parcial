apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-service
  namespace: logiflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: graphql-service
  template:
    metadata:
      labels:
        app: graphql-service
    spec:
      containers:
      - name: graphql-service
        image: logiflow-backend-graphql-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8085
        env:
        - name: PEDIDO_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: PEDIDO_SERVICE_URL
        - name: FLEET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: FLEET_SERVICE_URL
        - name: BILLING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: BILLING_SERVICE_URL
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: AUTH_SERVICE_URL
        - name: JAVA_OPTS
          value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: graphql-service
  namespace: logiflow
spec:
  selector:
    app: graphql-service
  ports:
  - port: 8085
    targetPort: 8085
  type: ClusterIP
