apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: logiflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: logiflow-backend-api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: AUTH_SERVICE_URL
        - name: PEDIDO_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: PEDIDO_SERVICE_URL
        - name: FLEET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: FLEET_SERVICE_URL
        - name: BILLING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: logiflow-config
              key: BILLING_SERVICE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: logiflow-secrets
              key: jwt-secret
        - name: JAVA_OPTS
          value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: logiflow
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort
