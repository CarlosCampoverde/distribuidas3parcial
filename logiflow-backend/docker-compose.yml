version: '3.8'

services:
  # Base de datos para Auth Service
  auth-db:
    image: postgres:15-alpine
    container_name: logiflow-auth-db
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: logiflow
      POSTGRES_PASSWORD: logiflow123
    ports:
      - "5532:5432"
    volumes:
      - auth-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logiflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para Pedido Service
  pedido-db:
    image: postgres:15-alpine
    container_name: logiflow-pedido-db
    environment:
      POSTGRES_DB: pedidodb
      POSTGRES_USER: logiflow
      POSTGRES_PASSWORD: logiflow123
    ports:
      - "5533:5432"
    volumes:
      - pedido-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logiflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para Fleet Service
  fleet-db:
    image: postgres:15-alpine
    container_name: logiflow-fleet-db
    environment:
      POSTGRES_DB: fleetdb
      POSTGRES_USER: logiflow
      POSTGRES_PASSWORD: logiflow123
    ports:
      - "5534:5432"
    volumes:
      - fleet-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logiflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para Billing Service
  billing-db:
    image: postgres:15-alpine
    container_name: logiflow-billing-db
    environment:
      POSTGRES_DB: billingdb
      POSTGRES_USER: logiflow
      POSTGRES_PASSWORD: logiflow123
    ports:
      - "5535:5432"
    volumes:
      - billing-data:/var/lib/postgresql/data
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logiflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin para gestión visual de bases de datos (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: logiflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@logiflow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - logiflow-network
    depends_on:
      - auth-db
      - pedido-db
      - fleet-db
      - billing-db

  # RabbitMQ para mensajería as character data
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: logiflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: logiflow
      RABBITMQ_DEFAULT_PASS: logiflow123
    ports:
      - "5672:5672"    # AMQP protocol port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - logiflow-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  auth-data:
  pedido-data:
  fleet-data:
  billing-data:
  rabbitmq-data:

networks:
  logiflow-network:
    driver: bridge
