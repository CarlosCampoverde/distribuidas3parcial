spring:
  application:
    name: pedido-service
  
  datasource:
    url: jdbc:postgresql://localhost:5533/pedidodb
    driver-class-name: org.postgresql.Driver
    username: logiflow
    password: logiflow123
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  rabbitmq:
    host: localhost
    port: 5672
    username: logiflow
    password: logiflow123

server:
  port: 8082

logging:
  level:
    com.entregaexpress: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
